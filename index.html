<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스크립트 테스트 페이지</title>
  </head>
  <body>
    <script src="https://cdn.nachocode.io/nachocode/client-sdk/@1.3.0/client-sdk.min.js"></script>
    <!-- 본문이 비어있는 상태 -->
    <h1>test</h1>
    <script>
      if (window.Nachocode) {
        document.addEventListener("DOMContentLoaded", async function () {
          Nachocode.event.on("init", async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const userID = urlParams.get("user");
            console.log("userID = ", userID);
            if (userID) await Nachocode.push.registerPushToken(userID);
          });
          // nachocode SDK를 초기화 합니다.
          Nachocode.init("igkQXNBXXrNRGQjFXidO", { logger: true });
        });
      } else {
        console.error("nachocode SDK is not loaded.");
      }
    </script>
  </body>
</html>
