<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스크립트 테스트 페이지</title>
  </head>
  <body>
    <!-- 본문이 비어있는 상태 -->
    <h1>test</h1>
    <script src="https://cdn.nachocode.io/nachocode/client-sdk/@1.3.0/client-sdk.min.js"></script>
    <script>
      // SDK 초기화 후 동작할 이벤트를 등록 합니다.
      Nachocode.event.on("init", () => {
        if (Nachocode.env.isApp()) {
          const urlParams = new URLSearchParams(window.location.search);
          const userID = urlParams.get("user");
          console.log(userID);
          if (userID) Nachocode.push.registerPushToken(userID);
        }
      });

      // SDK가 로드되었는지 확인한 후 초기화를 시도합니다.
      if (window.Nachocode) {
        // nachocode SDK를 초기화 합니다.
        Nachocode.init("igkQXNBXXrNRGQjFXidO", { logger: true });
      } else {
        console.error("nachocode SDK is not loaded.");
      }
    </script>
  </body>
</html>
